<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Kiosk</title>
  </head>
  <body>
    <nav>
      <div class="nav-links">
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/booking">BOOKING </a></li>
          <li>
            <a href="/enrollment">ENROLLMENT</a>
          </li>
          <li><a href="/map/is">MAP (IS)</a></li>
          <li><a href="/map/main">MAP (Main)</a></li>
          <li><a href="/tutorial">TUTORIAL</a></li>
          <li>
            <a href="/registrar">REGISTRAR</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div id="mainmap" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li class="main0 active"></li>
          <li class="main1"></li>
          <li class="main2"></li>
          <li class="main3"></li>
          <li class="main4"></li>
          <li class="main5"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="/img/map/main0.jpeg" alt="t1.png" />
            <div class="carousel-caption"></div>
          </div>
          <div class="item">
            <img src="/img/map/main1.jpeg" alt="t2.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/map/main2.jpeg" alt="t2.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/map/main3.jpeg" alt="t3.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/map/main4.jpeg" alt="t3.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/map/main5.jpeg" alt="t4.png" />
            <div class="carousel-caption"></div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" role="button">
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" role="button">
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script src="/js/map_main.js"></script>
  </body>
</html>
