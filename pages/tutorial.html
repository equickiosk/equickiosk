<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/glyphicons.js"></script>
    <title>Kiosk</title>
  </head>
  <body>
    <nav>
      <div class="nav-links">
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/booking">BOOKING </a></li>
          <li>
            <a href="/enrollment">ENROLLMENT</a>
          </li>
          <li><a href="/map/is">MAP (IS)</a></li>
          <li><a href="/map/main">MAP (Main)</a></li>
          <li><a href="/tutorial">TUTORIAL</a></li>
          <li>
            <a href="/registrar">REGISTRAR</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div id="carousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li class="tutorial1 active"></li>
          <li class="tutorial2"></li>
          <li class="tutorial3"></li>
          <li class="tutorial4"></li>
          <li class="tutorial5"></li>
          <li class="tutorial6"></li>
          <li class="tutorial7"></li>
          <li class="tutorial8"></li>
          <li class="tutorial9"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="/img/tutorial/tutorial1.jpg" alt="tutorial1.jpg" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/tutorial/tutorial2.jpg" alt="tutorial2.jpg" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/tutorial/tutorial3.jpg" alt="tutorial3.jpg" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/tutorial/tutorial4.jpg" alt="tutorial4.jpg" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/tutorial/tutorial5.jpg" alt="tutorial5.jpg" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/tutorial/tutorial6.jpg" alt="tutorial6.jpg" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/tutorial/tutorial7.jpg" alt="tutorial7.jpg" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/tutorial/tutorial8.jpg" alt="tutorial8.jpg" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/tutorial/tutorial9.jpg" alt="tutorial9.jpg" />
            <div class="carousel-caption"></div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" role="button">
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" role="button">
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script src="/js/tutorial.js"></script>
  </body>
</html>
