<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Kiosk</title>
  </head>
  <body>
    <nav>
      <div class="nav-links">
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/booking">BOOKING </a></li>
          <li>
            <a href="/enrollment">ENROLLMENT</a>
          </li>
          <li><a href="/map/is">MAP (IS)</a></li>
          <li><a href="/map/main">MAP (Main)</a></li>
          <li><a href="/tutorial">TUTORIAL</a></li>
          <li>
            <a href="/registrar">REGISTRAR</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div id="ismap" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li class="is0 active"></li>
          <li class="is1"></li>
          <li class="is2"></li>
          <li class="is3"></li>
          <li class="is4"></li>
          <li class="is5"></li>
          <li class="is6"></li>
          <li class="is7"></li>
          <li class="is8"></li>
          <li class="is9"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="/img/map/is1.jpeg" alt="t1.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/map/is2.jpeg" alt="t2.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/map/is3.jpeg" alt="t3.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/map/is4.jpeg" alt="t4.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/map/is5.jpeg" alt="t5.png" />
            <div class="carousel-caption"></div>
          </div>


          <div class="item">
            <img src="/img/map/is6.jpeg" alt="t6.png" />
            <div class="carousel-caption"></div>
          </div>


          <div class="item">
            <img src="/img/map/is7.jpeg" alt="t7.png" />
            <div class="carousel-caption"></div>
          </div>


          <div class="item">
            <img src="/img/map/is8.jpeg" alt="t8.png" />
            <div class="carousel-caption"></div>
          </div>

          
          <div class="item">
            <img src="/img/map/is9.jpeg" alt="t9.png" />
            <div class="carousel-caption"></div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" role="button">
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" role="button">
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script src="/js/map_is.js"></script>
  </body>
</html>
