<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/glyphicons.js"></script>
    <link rel="stylesheet" href="/css/home.css" />
    <title>Kiosk</title>
  </head>
  <body>
    <nav>
      <div class="nav-links">
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/booking">BOOKING </a></li>
          <li>
            <a href="/enrollment">ENROLLMENT</a>
          </li>
          <li><a href="/map/is">MAP (IS)</a></li>
          <li><a href="/map/main">MAP (Main)</a></li>
          <li><a href="/tutorial">TUTORIAL</a></li>
          <li>
            <a href="/registrar">REGISTRAR</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="header-text">
        <p>WELCOME TO EQUICK</p>
        <h1>
          Kindly click the <span>TUTORIAL</span><br />for assistant in KIOSK
        </h1>
      </div>
      <div id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li class="t1 active"></li>
          <li class="t2"></li>
          <li class="t3"></li>
          <li class="t4"></li>
          <li class="t5"></li>
          
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="/img/home/t1.png" alt="t1.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/home/t2.png" alt="t2.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/home/t3.png" alt="t3.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/home/t4.png" alt="t4.png" />
            <div class="carousel-caption"></div>
          </div>

          <div class="item">
            <img src="/img/home/t5.png" alt="t5.png" />
            <div class="carousel-caption"></div>
          </div>


        <!-- Left and right controls -->
        <a class="left carousel-control" role="button">
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" role="button">
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script src="/js/home.js"></script>
  </body>
</html>
